<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dividir gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4"></h1>
        <div class="row">
            <div class="col-md-5">
                <h3>Split</h3>
                <form>
                    <div class="mb-3">
                        <h6><label for="name" class="form-label">Nombre:</label></h6>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" required [(ngModel)]="name">
                    </div>
                    <div class="mb-3">
                        <h6><label for="expense" class="form-label">Gasto:</label></h6>
                        <input type="number" id="expense" name="expense" class="form-control" placeholder="Gasto" inputmode="numeric" pattern="[0-9]+" required [(ngModel)]="expense">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="addExpense()">Agregar Gasto</button>
                </form>
                <ul class="list-group mt-3">
                    <li class="list-group-item" *ngFor="let item of expenses">{{ item.name }}: ${{ item.expense }}</li>
                </ul>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success" (click)="calculateShares()">Calcular</button>
                <button type="button" class="btn btn-dark" (click)="copyTable()">Copiar</button>
                <div class="mt-3">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Divisiones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let result of results">
                                <td>{{ result.debtor }}</td>
                                <td>le debe pagar ${{ result.amount.toFixed(2) }} a {{ result.creditor }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
